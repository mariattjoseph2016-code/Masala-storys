{% extends 'base.html' %}
{% block title %}Buy Now · Masala Story{% endblock %}
{% block header %}Buy Now{% endblock %}
{% block content %}
<div class="py-3">
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">{{ product.name }}</h5>
                <div class="text-muted">Ready to purchase this item immediately.</div>
            </div>
            <div>
                <span class="h5 mb-0">₹{{ product.sale_price|default:product.mrp }}</span>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-secondary">Continue Shopping</a>
        <a href="{% url 'cart:payment' %}" class="btn btn-primary">Proceed to Payment</a>
    </div>
</div>
{% endblock %}
