{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Â· Masala Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/theme.css' %}?v=20251008" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at top left, rgba(233,196,106,.15), transparent 60%),
                        radial-gradient(ellipse at bottom right, rgba(42,157,143,.15), transparent 60%),
                        linear-gradient(180deg, rgba(244,162,97,.08), rgba(230,57,70,.08));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            margin: 20px;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem 1.5rem;
            text-align: center;
            position: relative;
            border-bottom: none;
        }
        
        .auth-logo {
            height: 150px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,.4));
            margin-bottom: 1.5rem;
        }
        
        .auth-header::before { display: none; }
        
        .auth-header h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        .auth-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .auth-body {
            padding: 2rem 2.25rem 2.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-floating > label {
            color: #212529;
            font-weight: 500;
        }

        .auth-body, .auth-body p { color: #000; }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            margin-top: 1.5rem;
        }
        
        .auth-footer, .auth-footer p { color: #000; }
        .auth-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: #667eea;
        }
        
        .error-message {
            background: rgba(214, 40, 40, 0.1);
            border: 1px solid rgba(214, 40, 40, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #dc3545;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-body {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="{% static 'img/logo.png' %}" alt="Masala Story" class="auth-logo">
            <h1>Sign In</h1>
            <p>Welcome back to Masala Story</p>
        </div>
        
        <div class="auth-body">
            {% if form.errors %}
                <div class="error-message">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required>
                    <label for="id_username">Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
                    <label for="id_password">Password</label>
                </div>
                
                <button class="btn btn-primary btn-login w-100" type="submit">
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="mb-0">Don't have an account? <a href="{% url 'accounts:signup' %}">Create one here</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
