{% extends 'base.html' %}
{% block content %}
<h2>Delete Product: {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this product?</p>
    <button type="submit">Delete</button>
    <a href="{% url 'product_list' %}">Cancel</a>
</form>
{% endblock %}
